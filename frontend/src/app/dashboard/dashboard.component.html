<!--dash.component.html-->
<div class="grid-container">
  <h1 class="mat-h1">Inicio</h1>
  <mat-grid-list cols="{{ ( cardLayout | async )?.columns }}" rowHeight="150px">
    <!--Mini Cards-->
    <mat-grid-tile *ngFor="let i of []" [colspan]="( cardLayout | async )?.miniCard?.cols"
      [rowspan]="( cardLayout | async )?.miniCard?.rows">
      <app-card title="Card {{i}}">
        <div><app-card title="Balance">

      </app-card></div>
      </app-card>
    </mat-grid-tile>
    <!--Charts-->
    <mat-grid-tile [colspan]="( cardLayout | async )?.chart?.cols" [rowspan]="( cardLayout | async )?.chart?.rows">
      <app-card title="Tarjeta">
        <app-credit-card></app-credit-card>
      </app-card>
   </mat-grid-tile>
  <mat-grid-tile [colspan]="( cardLayout | async )?.chart?.cols" [rowspan]="( cardLayout | async )?.chart?.rows">
      <app-card title="Balance">
        <app-balance-chart></app-balance-chart>
      </app-card>
   </mat-grid-tile>
    <!--Table-->
    <mat-grid-tile [colspan]="( cardLayout | async )?.table?.cols" [rowspan]="( cardLayout | async )?.table?.rows">
      <app-card title="Latest Orders">
        
      </app-card>
   </mat-grid-tile>
  </mat-grid-list>
 </div>
